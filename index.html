<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Air BnB Customer Form</title>
</head>
<body>
    <div class="header">
        MegaMind Customer Report Form
    </div>

    <div class="container">
        <h1>Customer Info</h1>
            <form id="contactForm">
                <label for="owner_email">Owner email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="guest_email">Guest email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="guest_number">Guest phone number:</label>
                <input type="number" id="guest_num" name="guest_num" required><br><br>
        
                <label for="message">Special Instructions:</label>
                <textarea id="message" name="message" required></textarea><br><br>
        
                <button type="submit" id="submitButton">Send Email</button>
            </form>
    </div>

    <div class="footer"> 
        MegaMind - Email Form
    </div>
</body>
</html>
